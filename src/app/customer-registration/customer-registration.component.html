<div class="outer">
  <div class="inner">
    <button class="btn staffBtn" routerLink="staffLogin" >Staff</button>
    <h1 id="loginName">Customer Register</h1>
    <div class="form">
      <div class="mb-3 row">
        <label for="firstName" class="col-sm-3 col-form-label">First Name :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Ex: Suren" [(ngModel)] = "customer.firstName">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="lastName" class="col-sm-3 col-form-label">Last Name :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="customer.lastName" placeholder="ex: Prasanth">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="address" class="col-sm-3 col-form-label">Address :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="customer.address" placeholder="no:12, main Street, colombo">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phoneNo1" class="col-sm-3 col-form-label">Phone No 1 :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="customer.phone1" placeholder="0771234563">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phoneNo2" class="col-sm-3 col-form-label">Phone No 2 :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)] = "customer.phone2" placeholder="0112233444">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-3 col-form-label">Email :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="customer.email" placeholder="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="customer.password">
        </div>
      </div>
      <button class="btn btn-primary col-sm-9 login" type="submit" (click)="registerCustomer();" >Save</button>
      <div class="paragraph">
        <p>Already have an Account? <a routerLink="" >Click Here</a> </p>
      </div>
    </div>
  </div>
  <div class="inner2">
    <h1 class="Name" >Bauhinia Clothing's</h1>
  </div>
</div>
