<div class="row">
  <h2>Customer List</h2>
</div>
<table class="table-striped table-bordered">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let c of customers" >
    <td>{{c.id}}</td>
    <td>{{c.firstName}}</td>
    <td>{{c.email}}</td>
    <td>{{c.phone1}}</td>
  </tr>
  </tbody>
</table>
